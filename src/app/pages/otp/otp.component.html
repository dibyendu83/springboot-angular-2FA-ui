<div class="container auth-container">
    <div class="auth-box text-center">
        <!-- Icon and Title -->
        <i class="fas fa-shield-alt"></i>
        <h2>Two-Factor Authentication</h2>

        <!-- Instructions -->
        <p>Please enter the 6-digit authentication code generated by your Google Authenticator app.</p>

        <!-- Form -->
        <form>
            <div class="mb-4">
                <input type="text" class="form-control" [(ngModel)]="twoFactorAuthReq.otpCode" name="otpCode" id="otpCode" maxlength="6" placeholder="------" aria-label="6-digit OTP Code">
            </div>
            <button type="submit" class="btn btn-primary" (click)="validateOTP()">Verify</button>
        </form>

        <!-- Additional Info -->
        <div class="mt-3">
            <p><i class="fas fa-info-circle"></i> Enter the 6-digit code within 30 seconds.</p>
        </div>
    </div>
</div>
